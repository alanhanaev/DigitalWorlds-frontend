<div class="one_post" *ngFor="let post of posts">
  <div class="one_post__header">
    <span class="one_post__header__name_span">{{ post.name }} </span>
    <span class="one_post__header__date_span">{{ post.add_date | date : 'dd.MM.yyyy HH:mm'}} </span>
  </div>
  
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
 
  <br />
  <span class="one_post__text_span">
      {{ post.text }}
  </span>
  
  <div class="one_post__bottom">
      <a routerLink="/posts/{{post._id}}" routerLinkActive="active">Read more ...</a>
  </div>
</div>
